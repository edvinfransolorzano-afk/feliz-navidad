<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Regalo</title>

  <style>
    :root{
      --bg1:#001737;
      --bg2:#00224f;
      --accent:#ff4d4d;
    }

    html,body{
      margin:0;
      height:100%;
      font-family:Inter,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      overflow:hidden;
    }

    .snow{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:4;}
    .snow span{
      position:absolute;
      top:-10px;
      background:white;
      opacity:0.9;
      border-radius:50%;
      animation:fall linear infinite;
    }
    @keyframes fall{
      to{transform:translateY(120vh);opacity:.2;}
    }

    .wrap{
      position:relative;
      z-index:10;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      background:rgba(0,0,0,0.35);
      backdrop-filter:blur(6px);
      padding:30px;
      border-radius:18px;
      max-width:600px;
      width:100%;
      text-align:center;
      box-shadow:0 0 25px rgba(0,0,0,0.6);
      transition:opacity .4s;
    }

    h1{margin-top:0;font-size:1.9rem;font-weight:700;}

    .btn{
      margin-top:26px;
      background:var(--accent);
      border:none;
      color:#fff;
      font-size:1.4rem;
      font-weight:700;
      width:200px;height:200px;border-radius:50%;cursor:pointer;
      transition:.25s;
      box-shadow:0 0 20px rgba(255,0,0,0.5);
    }
    .btn:hover{transform:scale(1.08);}

    #envelopeContainer{
      display:none;
      position:relative;
      width:340px;
      height:240px;
      margin:auto;
      animation:fadeIn .8s ease forwards;
    }
    @keyframes fadeIn{from{opacity:0;transform:scale(.8);}to{opacity:1;transform:scale(1);} }

    .envelope{
      position:absolute;
      width:100%;height:100%;background:#d43c3c;border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,0.45);
    }

    .flap{
      position:absolute;width:100%;height:100%;
      background:#b83232;border-radius:12px;
      clip-path:polygon(0 0,100% 0,50% 55%);
      transform-origin:top;
      animation:openFlap 1.2s ease forwards;
    }

    @keyframes openFlap{to{transform:rotateX(180deg);} }

    .letter{
      position:absolute;
      top:20px;left:10px;width:320px;height:300px;
      background:white;color:#222;border-radius:12px;
      padding:26px 22px;box-shadow:0 0 14px rgba(0,0,0,0.35);
      overflow:auto;
      font-size:1.08rem;
      line-height:1.75;
      font-family: 'Georgia', serif;
      opacity:0;animation:letterUp 1.2s ease forwards;animation-delay:1s;
    }
    @keyframes letterUp{to{opacity:1;transform:translateY(-20px);} }

  </style>
</head>
<body>

<div class="snow" id="snow"></div>

<div class="wrap">
  <div class="card" id="inicio">
    <h1>Kendry ‚ù§Ô∏è</h1>
    <p>Esto es lo que significa cada una de las partes de mi regalo.<br><br>Cuando est√©s lista‚Ä¶</p>
    <button class="btn" id="op">OPR√çMEME</button>
  </div>

  <div id="envelopeContainer">
    <div class="envelope"></div>
    <div class="flap"></div>
    <div class="letter" id="mensaje">

      üåü <b>Confesi√≥n:</b><br><br>

.......

    </div>
  </div>
</div>

<script>
  function nieve(){
    const cont=document.getElementById('snow');
    for(let i=0;i<120;i++){
      const s=document.createElement('span');
      const size=Math.random()*4+2;
      s.style.width=size+'px';
      s.style.height=size+'px';
      s.style.left=Math.random()*100+'%';
      s.style.animationDuration=3+Math.random()*4+'s';
      s.style.animationDelay=Math.random()*3+'s';
      cont.appendChild(s);
    }
  }
  nieve();

  document.getElementById('op').onclick=()=>{
    document.getElementById('inicio').style.opacity='0';
    setTimeout(()=>{
      document.getElementById('inicio').style.display='none';
      document.getElementById('envelopeContainer').style.display='block';
      lanzarConfeti();
    },400);
  }

  function lanzarConfeti(){
    const c = document.getElementById('confetti');
    for(let i=0;i<80;i++){
      const el = document.createElement('div');
      el.style.position='absolute';
      el.style.left=Math.random()*100+'%';
      el.style.top='-5%';
      const w = 6+Math.random()*10;
      el.style.width=w+'px';
      el.style.height=(w*1.3)+'px';
      el.style.background=`hsl(${Math.random()*360} 80% 60%)`;
      el.style.opacity='0.95';
      el.style.borderRadius='3px';
      c.appendChild(el);
      el.animate([
        {transform:'translateY(0) rotate(0deg)',opacity:1},
        {transform:`translateY(${350+Math.random()*450}px) rotate(${Math.random()*720}deg)`,opacity:0.2}
      ],{duration:2000+Math.random()*1500,easing:'cubic-bezier(.2,.8,.2,1)'}).onfinish=()=>el.remove();
    }
  }
</script>

<div id="confetti" style="position:fixed;inset:0;pointer-events:none;z-index:9999;"></div>

</body>
</html>
